{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}로그인{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>아이디나 비밀번호를 다시 확인 해 주세요.</p>
    {% endif %}
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            <tr><th><label for="id_username">ID:</label></th><td>{{ form.username }}</td></tr>
            <tr><th><label for="id_password">비밀번호:</label></th><td>{{ form.password }}</td></tr>
        </table>
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="/home" />
    </form>
    <a href="/register">회원가입</a>
{% endblock %}
