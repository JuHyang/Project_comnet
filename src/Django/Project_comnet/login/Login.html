<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<FORM NAME="user" ACTION="view.py" METHOD="POST">
 <div class="user">
     <div class="username">
         <input type="text" name="username" placeholder=".username"  maxlength=8>
     </div>
     <div class="email">
         <input type="text" name="email" placeholder=".email"  maxlength=8>
     </div>
     <div class="password">
         <input type="password" name="password1" placeholder=".password"  maxlength=8>
     </div>
     <button type="button" >Next</button>
 </div>
</FORM>
</body>
</html>
